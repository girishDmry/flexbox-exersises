<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pracice2</title>
    <body>
      <div style="
          display: flex;
          flex-direction: row;
          margin-top: 40px;">
        <div style="background-color: lightblue; width: 200px;">
          200px
        </div>
        <div style="background-color: lightpink; width: 75px;">
          75px
        </div>
      </div>


      <div style="
          display: flex;
          flex-direction: row;
          margin-top: 40px;">
        <div style="background-color: lightblue; width: 50px;">
          item1
        </div>
        <div style="background-color: lightpink; flex: 1;">
          item2
        </div>
        <div style="background-color: lightblue; width: 75px;">
          item3
        </div>
      </div>



      <div style="
          display: flex;
          justify-content: space-between;
          flex-direction: row;
          margin-top: 40px;">
        <div style="background-color: lightpink;">
          item1
        </div>
        <div style="background-color: lightpink;">
          item2
        </div>
        <div style="background-color: lightpink;">
          item3
        </div>
        <div style="background-color: lightpink;">
          item4
        </div>
      </div>



      <div style="
          display: flex;
          margin-top: 40px;
          height: 70px;
          border-width: 2px;
          border-style: solid;
          border-color: gray;
          justify-content: space-between;
          flex-direction: row;
          align-items: center;">
        <div style="background-color: lightpink;">
          item1
        </div>
        <div style="background-color: lightpink;">
          item2
        </div>
      </div>
    </body>
  </head>
</html>
