<!DOCTYPE html>
<html>
  <head>
    <title>
      Flexbox Practice for FB
    </title>
    <link rel="stylesheet" href="css/flexfb.css"> 
  </head>
  <body>


    <div class="row-profile">
      <div class="image-paragraph">
        <div class="image-display">
          <img class="image-style" 
               src="labrador.jpg">
        </div>
        <div class="paragraph-display">
          <p class="user-name">
            Meaww
          </p>
          <p class="type">
            The dog
          </p>
          <p class="popularity">
            Popular
          </p>
        </div>
      </div>
      <div class="follow">
        <button class="follow-button">
          Follow
        </button>
      </div>
    </div>

    <div class="row-profile">
      <div class="image-paragraph">
        <div class="image-display">
          <img class="image-style" 
               src="cat.webp">
        </div>
        <div class="paragraph-display">
          <p class="user-name">
            Puffer
          </p>
          <p class="type">
            The kitty
          </p>
          <p class="popularity">
            Very Popular
          </p>
        </div>
      </div>
      <div class="follow">
        <button class="follow-button">
          Follow
        </button>
      </div>
    </div>

    <div class="row-profile">
      <div class="image-paragraph">
        <div class="image-display">
          <img class="image-style" 
               src="rusell.webp">
        </div>
        <div class="paragraph-display">
          <p class="user-name">
            Jambi
          </p>
          <p class="type">
            The doggie
          </p>
          <p class="popularity">
            Popular
          </p>
        </div>
      </div>
      <div class="follow">
        <button class="follow-button">
          Follow
        </button>
      </div>
    </div>


  </body>
</html>
