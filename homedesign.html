<!DOCTYPE html>
<html>
  <head>
    <title>Home Design</title>
  </head>
  <body>
    <div style="
          box-shadow: rgb(208, 206, 206) 0px 0px 2px 1px;
          border-radius: 8px;
          width: 400px;">
      <div style="
          display: flex;
          flex-direction: row;
          margin-top: 40px;
          font-family: Arial;
          align-items: center;
          justify-content: space-between;
          height: 37px;">
        <p style="margin-left: 15px;">
          Home
        </p>
        <button style="
          background-color: rgb(78, 107, 252);
          border: none;
          height: 24px;
          width: 38px;
          border-radius: 12px;
          margin-right: 15px;
          color: white;
          font-weight: bold;">
          14
        </button>
      </div>

      <div style="
          display: flex;
          flex-direction: row;
          font-family: Arial;
          align-items: center;
          justify-content: space-between;
          height: 37px;">
        <p style="margin-left: 15px;">
          Notifications
        </p>
        <button style="
          background-color: rgb(78, 107, 252);
          border: none;
          height: 24px;
          width: 32px;
          border-radius: 12px;
          margin-right: 15px;
          color: white;
          font-weight: bold;">
          3
        </button>
      </div>
      

      <div style="
          display: flex;
          flex-direction: row;
          font-family: Arial;
          align-items: center;
          justify-content: space-between;
          height: 37px;">
        <p style="margin-left: 15px;">
          Messages
        </p>
        <button style="
          background-color: rgb(78, 107, 252);
          border: none;
          height: 24px;
          width: 30px;
          border-radius: 12px;
          margin-right: 15px;
          color: white;
          font-weight: bold;">
          5
        </button>
      </div>
    </div>
  </body>
</html>
